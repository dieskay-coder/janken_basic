<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>じゃんけんゲーム</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <a class="btn_03" href="https://dieskay-coder.github.io/">ホームにもどる</a>
  <div class="top_wrapper">
    <h1>じゃんけんゲーム</h1>
    <h2>グー、チョキー、パーをおしてね</h2>
  </div>
  <div id="canvas_wrapper">
    <canvas
    id="screen"
    width="400"
    height="400"></canvas>
  </div>
    <div class="control">
      <button id="rock" value="1">グー</button>
      <button id="scissors" value="2">チョキ</button>
      <button id="paper" value="0">パー</button>
    </div>
    <button id="restart">もういちどやる</button>
    
    <script src="./main.js"></script>
</body>
</html>
